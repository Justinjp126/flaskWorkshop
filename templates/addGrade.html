{% extends 'base.html' %}

{% block head %}
<title>Assignment Assigner</title>
{% endblock %}

{% block body %}

<style>
    .gradeInput {
    border: 1px solid #000;
    display: inline-block;
    padding: 0 1px 2px;
    }
    .gradeInput > input {
        border: 0;
        margin: 0;
        padding: 0;
        outline:none;
    }
    .gradeInput::after { 
        content: '%';
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
    }

</style>
<div class="content">
    <h1>Update Grade</h1>
    <h2>Assignment: #{{grade.id}}</h2>

    <form action="/addGrade/{{grade.id}}" method="POST">
        <input type="hidden" name="action" value="addGrade">
        <label for="gradeValue">Grade: </label>
        <span class="gradeInput"><input min="0" max="100" required type="number" label name="gradeValue" id="gradeValue"></span>
        <input type="submit" value="Add Grade">
    </form>
</div>

{% endblock %}
